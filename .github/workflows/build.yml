name: docker image build and push
on:
  push:
    branches:
      - 'master'
    paths:
      - 'Dockerfile'

env:
  REGION_ID: 'ap-southeast-3'
  SWR_ORGANIZATION:  'public-base'
  IMAGE_NAME: 'net-box'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Log in to Huawei Cloud SWR
        #uses: huaweicloud/swr-login@v2.1.0
        #with:
        #  access-key-id: ${{ secrets.SWR_ACCESSKEY }}
        #  access-key-secret: ${{ secrets.SWR_SECRETACCESSKEY }}
        #  region: ${{ env.REGION_ID }}
        run: docker login -u ${{ secrets.SWR_DOCKER_USERNAME }} -p ${{ secrets.SWR_DOCKER_PASSWORD }} swr.${{ env.REGION_ID }}.myhuaweicloud.com
      - name: Build, Tag, and Push Image to Huawei Cloud SWR
        id: push-image
        env:
          SWR_REGISTRY: swr.${{ env.REGION_ID }}.myhuaweicloud.com
          SWR_ORGANIZATION: ${{ env.SWR_ORGANIZATION }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run:
          docker build -t $SWR_REGISTRY/$SWR_ORGANIZATION/$IMAGE_NAME:$IMAGE_TAG .
      - name: push-image
        run: docker push $SWR_REGISTRY/$SWR_ORGANIZATION/$IMAGE_NAME:$IMAGE_TAG
      - name:
        run: echo "::set-output name=image::$SWR_REGISTRY/$SWR_ORGANIZATION/$IMAGE_NAME:$IMAGE_TAG"